<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissor Game</title>
    <link rel="icon" href="https://i.ibb.co/M6KTWnf/pic.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .choices img {
            width: 80px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .choices img:hover {
            transform: scale(1.1);
        }

        .result {
            font-size: 1.2em;
            margin: 20px 0;
            color: #555;
        }

        .points {
            margin: 20px 0;
        }

        .restart-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rock, Paper & Scissor Game</h1>
        <h2>Pick your choice</h2>
        <div class="choices">
            <img src="images/rock.jpg" alt="rock" id="rock" class="choice">
            <img src="images/paper.jpg" alt="paper" id="paper" class="choice">
            <img src="images/scissor.jpg" alt="scissor" id="scissor" class="choice">
        </div>
        <div class="both-choices">
            <h3>User Choice: <span class="user-choice">NA</span></h3>
            <h3>Computer Choice: <span class="computer-choice">NA</span></h3>
        </div>
        <p class="result">Make your move to see the results...</p>
        <div class="points">
            <h3>User Points: <span class="user-points">0</span></h3>
            <h3>Computer Points: <span class="computer-points">0</span></h3>
        </div>
        <button class="restart-btn">Restart Game</button>
    </div>

    <script>
        const userChoiceDisplay = document.querySelector('.user-choice');
        const computerChoiceDisplay = document.querySelector('.computer-choice');
        const resultDisplay = document.querySelector('.result');
        const userPointsDisplay = document.querySelector('.user-points');
        const computerPointsDisplay = document.querySelector('.computer-points');
        const restartBtn = document.querySelector('.restart-btn');
        const choices = document.querySelectorAll('.choice');

        let userPoints = 0;
        let computerPoints = 0;

        const choicesArray = ['rock', 'paper', 'scissor'];

        choices.forEach(choice => {
            choice.addEventListener('click', () => {
                const userChoice = choice.id;
                const computerChoice = choicesArray[Math.floor(Math.random() * 3)];

                userChoiceDisplay.textContent = userChoice;
                computerChoiceDisplay.textContent = computerChoice;

                const result = getResult(userChoice, computerChoice);
                resultDisplay.textContent = result;

                if (result === 'You Win! 🎉') {
                    userPoints++;
                } else if (result === 'You Lose! 😢') {
                    computerPoints++;
                }

                userPointsDisplay.textContent = userPoints;
                computerPointsDisplay.textContent = computerPoints;
            });
        });

        function getResult(user, computer) {
            if (user === computer) {
                return 'It\'s a Tie! 🤝';
            }
            if (
                (user === 'rock' && computer === 'scissor') ||
                (user === 'paper' && computer === 'rock') ||
                (user === 'scissor' && computer === 'paper')
            ) {
                return 'You Win! 🎉';
            } else {
                return 'You Lose! 😢';
            }
        }

        restartBtn.addEventListener('click', () => {
            userPoints = 0;
            computerPoints = 0;
            userChoiceDisplay.textContent = 'NA';
            computerChoiceDisplay.textContent = 'NA';
            resultDisplay.textContent = 'Make your move to see the results...';
            userPointsDisplay.textContent = 0;
            computerPointsDisplay.textContent = 0;
        });
    </script>
</body>

</html>
